<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Gallery</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .art-piece {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .art-piece img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #eee;
        }
        h1 {
            text-align: center;
            margin: 30px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>My Art Collection</h1>
    
    <div class="gallery">
        <!-- Replace these with your actual image files -->
        <div class="art-piece">
            <img src="red.jpeg" alt="Artwork Title 1">
        </div>
        
        <div class="art-piece">
            <img src="blue.jpeg" alt="Artwork Title 2">
        </div>
        
        <div class="art-piece">
            <img src="purple.jpeg" alt="Artwork Title 3">
        </div>
        
        <div class="art-piece">
            <img src="orange.jpeg" alt="Artwork Title 4">
        </div>
        
        <div class="art-piece">
            <img src="green.jpeg" alt="Artwork Title 5">
        </div>
        
        <div class="art-piece">
            <img src="yellow.jpeg" alt="Artwork Title 6">
        </div>
    </div>
</body>
</html>
